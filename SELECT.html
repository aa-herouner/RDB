<script type="text/javascript">
  function selection() {
     var Ahmad = document.getElementById("Ahmad").value;
     if(Ahmad== "gombe") {
          document.getElementById("gombe").style.visibility="visible";
          document.getElementById("Enugu").style.visibility="hidden";

     }
     else if(Ahmad== "Enugu"){
          document.getElementById("gombe").style.visibility="hiddden";

     }
     else{
       alert("YOUR INPUT FIELD IS INVALID");

 function clearList(){
